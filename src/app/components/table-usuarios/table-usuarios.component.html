<div class="page-header">
    <h3 class="page-title"> Usuarios Cadastrados </h3>
</div>
<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <form  #form="ngForm" (ngSubmit)="onSubmit(form.value)">
                        <div class="row">
                            <div class="col-6 form-group">
                                <label for="nome">Pesquisar:</label>
                                <input type="text" class="form-control" id="nome" name="nome" 
                                    [(ngModel)]="filtroUsuario.nome">
                            </div>
                            <div class="col-6 form-group">
                                <label for="saldo">Saldo:</label>
                                <input type="text" class="form-control" id="saldo" name="saldo" placeholder="R$ 2.00"
                                    [(ngModel)]="filtroUsuario.saldo">
                            </div>

                            <div class="col-3 form-group">
                                <label for="dtInicio">Inicio:</label>
                                <input type="date" class="form-control" id="dtInicio" name="dtInicio" placeholder="12/01/2023"
                                    [(ngModel)]="filtroUsuario.dtInicio" required>   
                            </div>
                            <div class="col-3 form-group">
                                <label for="dtFim">Fim:</label>
                                <input type="date" class="form-control" id="dtFim" name="dtFim" placeholder="12/01/2023"
                                    [(ngModel)]="filtroUsuario.dtFim" required>   
                                    
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Pesquisar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th> Nome </th>
                                    <th> Senha </th>
                                    <th> Saldo </th>
                                    <th> Data Criacao </th>
                                    <th> </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Jorge</td>
                                    <td>Brasil123</td>
                                    <td>R$ 12,00</td>
                                    <td>21/08/2023</td>
                                    <td>
                                        <a href="#">
                                            <div class="badge badge-outline-warning mx-2">Editar</div>
                                        </a>
                                        <a href="#">
                                            <div class="badge badge-outline-danger">Deletar</div>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Marcos</td>
                                    <td>Bras3</td>
                                    <td>R$ 200,00</td>
                                    <td>21/08/2023</td>
                                    <td>
                                        <a href="#">
                                            <div class="badge badge-outline-warning mx-2">Editar</div>
                                        </a>
                                        <a href="#">
                                            <div class="badge badge-outline-danger">Deletar</div>
                                        </a>
                                    </td>
                                </tr>
                                <tr *ngFor="let item of listUser">
                                    <td>{{item.nome}}</td>
                                    <td>{{item.senha}}</td>
                                    <td>{{item.conta.saldo}}</td>
                                    <td>{{item.dtCricao}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
